<div *ngIf="headers.length > 0">
  <form [formGroup]="formGroup">
    <label>
      <input type="checkbox">
      First row has headers
    </label>
    <table class="modal-table field-mapping-headers">
      <thead>
      <tr>
        <th>YOUR COLUMNS</th>
        <th>OUR COLUMN HEADERS</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ourHeader of ourColumnHeaders; let i = index">
        <td>
          <select [formControlName]="'select' + i" class="csv-headers custom-mat-select">
            <option class="custom-mat-option" value="-1" disabled>Select Column...</option>
            <option class="custom-mat-option" *ngFor="let header of headers" [value]="header">{{ header }}</option>
          </select>
        </td>
        <td>{{ ourHeader }}</td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
