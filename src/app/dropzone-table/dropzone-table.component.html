<h3 mat-subheader>Upload File</h3>
<p>The file should be formatted as <b>coma separated value (.csv)</b> and uncode <b>UTF-8</b> if possible.</p>

<ngx-dropzone (change)="onSelect($event)" accept=".csv">
  <ngx-dropzone-label>
    Drag & Drop File or Select File to Upload
  </ngx-dropzone-label>
</ngx-dropzone>

<div *ngIf="file" class="remove-file">
  <p>Uploaded file: {{ file.name }}</p>
  <button type="button" (click)="onRemove()" [disabled]="isButtonDisabled">Remove file</button>
</div>

<div *ngIf="errorMessage" class="error-message">
  {{ errorMessage }}
</div>

<div *ngIf="data.length > 0">
  <h3 mat-subheader>File preview</h3>

  <table class="csv-results">
    <thead></thead>
    <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let cell of row">{{ cell }}</td>
    </tr>
    </tbody>
  </table>
  <p>{{ resultMessage }}</p>
</div>
